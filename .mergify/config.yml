pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "status-success=ci/circleci: build"
      - "#approved-reviews-by=0"
      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
      - "#commented-reviews-by=0"

    actions:
      merge:
        method: merge
        strict: true

pull_request_rules:
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
