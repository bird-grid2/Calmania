pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "status-success=ci/circleci: build"
      - "#approved-reviews-by>=octcat"
      - base=master

    actions:
      merge:
        method: merge
        strict: true

pull_request_rules:
  - name: delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}
